server:
  port: 8080
  servlet:
    context-path: /learning_edu
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/e_learning
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  resources:
    static-locations: classpath:/static/
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    org.springframework.security: DEBUG

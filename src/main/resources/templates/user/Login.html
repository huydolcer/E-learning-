<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Styles for layout and form */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .flex {
            display: flex;
        }
        .min-h-screen {
            min-height: 100vh;
        }
        .w-1-2 {
            width: 50%;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .bg-blue-500 {
            background-color: #3B82F6;
        }
        .bg-gray-100 {
            background-color: #F3F4F6;
        }
        .text-white {
            color: white;
        }
        .text-3xl {
            font-size: 1.875rem;
        }
        .font-bold {
            font-weight: bold;
        }
        .max-w-md {
            max-width: 28rem;
        }
        .w-full {
            width: 100%;
        }
        .p-6 {
            padding: 1.5rem;
        }
        .bg-white {
            background-color: white;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .text-center {
            text-align: center;
        }
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .block {
            display: block;
        }
        .border {
            border: 1px solid #D1D5DB;
        }
        .rounded {
            border-radius: 0.375rem;
        }
        .p-2 {
            padding: 0.5rem;
        }
        .focus-outline-none {
            outline: none;
        }
        .focus-ring-blue-300 {
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.5);
        }
        .hover-bg-blue-600:hover {
            background-color: #2563EB;
        }
        .transition {
            transition: background-color 0.2s;
        }
        .duration-200 {
            transition-duration: 0.2s;
        }
        .flex.justify-between {
            justify-content: space-between;
        }
        .items-center {
            align-items: center;
        }
        .form-checkbox {
            margin-right: 0.5rem;
        }
        .text-blue-500 {
            color: #3B82F6;
        }
        .hover-underline:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="flex min-h-screen">
        <!-- Left column: Welcome message -->
        <div class="w-1-2 bg-blue-500 flex items-center justify-center">
            <h1 class="text-white text-3xl font-bold">Chào mừng đến với hệ thống eLearning!</h1>
        </div>

        <!-- Right column: Login form -->
        <div class="w-1-2 flex items-center justify-center bg-gray-100">
            <form class="max-w-md w-full p-6 bg-white shadow-lg rounded-lg">
                <h2 class="text-2xl font-semibold text-center mb-6">Đăng Nhập</h2>
                <div class="mb-4">
                    <input 
                        type="text" 
                        placeholder="Mã số sinh viên hoặc email" 
                        class="mt-1 block w-full border rounded p-2 focus-outline-none focus-ring-blue-300"
                        id="username"
                    />
                </div>
                <div class="mb-4 relative">
                    <input 
                        type="password" 
                        placeholder="Mật khẩu" 
                        class="mt-1 block w-full border rounded p-2 focus-outline-none focus-ring-blue-300"
                        id="password"
                    />
                </div>
                <button type="submit" id="login" class="w-full bg-blue-500 text-white rounded p-2 hover-bg-blue-600 transition duration-200">
                    Đăng nhập
                </button>
                <div class="mt-4 flex justify-between items-center">
                    <a href="#" class="text-blue-500 hover-underline">Quên mật khẩu?</a>
                </div>
            </form>

        </div>

    </div>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script>

    </script>
</body>
</html>
